<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PittHomes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="./markerclusterer.js" type="text/javascript"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
  <div class="columns">
    <div class="column">
      <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="./index.html">
            <span class="icon has-text-black">
              <i class="fas fa-lg fa-home"></i>
            </span>
            <img src="./images/logo.svg" alt="PittHomes" width="150" height="28">
          </a>
        </div>
      </nav>
    </div>
  </div>
  <div class="columns">
    <!-- filter bar -->
    <div class="column">
      <div class="container is-fluid">
        <form action="#">
          <div class="field is-grouped">
            <div class="control has-icons-left">
              <input class="input is-one-third" type="text" placeholder="Search">
              <span class="icon is-small is-left">
                <i class="fas fa-search"></i>
              </span>
            </div>
            <div class="control">
                <div class="select">
                  <select>
                    <option selected>Price</option>
                    <option>0</option>
                    <option>50,000+</option>
                    <option>75,000+</option>
                    <option>100,000+</option>
                    <option>150,000+</option>
                    <option>200,000+</option>
                    <option>250,000+</option>
                    <option>300,000+</option>
                    <option>400,000+</option>
                    <option>500,000+</option>
                    <option>600,000+</option>
                    <option>750,000+</option>
                    <option>1,000,000+</option>
                  </select>
                </div>
              </div>
            <div class="control">
              <div class="select">
                <select>
                  <option selected>Beds</option>
                  <option>1+</option>
                  <option>2+</option>
                  <option>3+</option>
                  <option>4+</option>
                </select>
              </div>
            </div>
            <div class="control">
              <div class="select">
                <select>
                  <option selected>Baths</option>
                  <option>1+</option>
                  <option>1.5+</option>
                  <option>2+</option>
                  <option>2.5+</option>
                  <option>3+</option>
                </select>
              </div>
            </div>
            <div class="control">
              <div class="select">
                <select>
                  <option selected>Neighborhood</option>
                  <option>With options</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="columns is-gapless">
    <div class="column is-one-third sidebar">Sidebar</div>
    <div class="column is-two-thirds">
      <div id="map"></div>
      <script>
        var center = new google.maps.LatLng(37.4419, -122.1419);
        var options = {
          'zoom': 13,
          'center': center,
          'mapTypeId': google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById("map"), options);

        // sample data from palo alto
        var markers = [];
        var latLng1 = new google.maps.LatLng(37.443224, -122.170792);
        var marker = new google.maps.Marker({ 'position': latLng1 });
        markers.push(marker);
        var latLng2 = new google.maps.LatLng(37.443228, -122.168056);
        var marker = new google.maps.Marker({ 'position': latLng2 });
        markers.push(marker);
        var latLng3 = new google.maps.LatLng(37.439840, -122.158057);
        var marker = new google.maps.Marker({ 'position': latLng3 });
        markers.push(marker);
        var markerCluster = new MarkerClusterer(map, markers);
      </script>
    </div>
  </div>
</body>

</html>
