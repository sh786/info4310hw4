<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PittHomes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="./markerclusterer.js" type="text/javascript"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
  <div class="columns">
    <div class="column">
      <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="./index.html">
            <span class="icon has-text-black">
              <i class="fas fa-lg fa-home"></i>
            </span>
            <img src="./images/logo.svg" alt="PittHomes" width="150" height="28">
          </a>
        </div>
      </nav>
    </div>
  </div>
  <div class="columns removetop">
    <!-- filter bar -->
    <div class="column filter">
      <div class="container is-fluid">
        <form action="#">
          <div class="field is-grouped">
            <div class="control has-icons-left">
              <input class="input is-one-third" type="text" placeholder="Search">
              <span class="icon is-small is-left">
                <i class="fas fa-search"></i>
              </span>
            </div>
            <div class="control">
              <div class="select">
                <select id="price">
                  <option selected>Price</option>
                  <option>0-50,000</option>
                  <option>50,000-100,000</option>
                  <option>100,000-150,000</option>
                  <option>150,000-200,000</option>
                  <option>200,000-250,000</option>
                  <option>250,000-300,000</option>
                  <option>300,000-400,000</option>
                  <option>400,000-500,000</option>
                  <option>500,000-600,000</option>
                  <option>600,000-750,000</option>
                  <option>750,000-1,000,000</option>
                  <option>1,000,000+</option>
                </select>
              </div>
            </div>
            <div class="control">
              <div class="select">
                <select id="bed">
                  <option selected>Beds</option>
                  <option value = 1>1+</option>
                  <option value = 2>2+</option>
                  <option value = 3>3+</option>
                  <option value = 4>4+</option>
                </select>
              </div>
            </div>
            <div class="control">
              <div class="select">
                <select id="bath">
                  <option selected>Baths</option>
                  <option value = 1>1+</option>
                  <option value = 1.5>1.5+</option>
                  <option value = 2>2+</option>
                  <option value = 2.5>2.5+</option>
                  <option value = 3>3+</option>
                </select>
              </div>
            </div>
            <div class="control">
              <div class="select">
                <select id="hood">
                  <option selected>Neighborhood</option>
                  <option>With options</option>
                </select>
              </div>
            </div>
            <div class="control">
              <div class="select">
                <select id="sqft">
                  <option selected>SqFt</option>
                  <option>0-1,000</option>
                  <option>1,000-1,500</option>
                  <option>1,500-2,000</option>
                  <option>2,000-2,500</option>
                  <option>2,500-3,000</option>
                  <option>3,000-3,500</option>
                  <option>3,500-4,000</option>
                  <option>4,000-5,000</option>
                  <option>5,000-6,000</option>
                  <option>6,000+</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="columns is-gapless removetop">
    <div class="column is-one-third sidebar">
    </div>
    <div class="column is-two-thirds">
      <div id="map"></div>
      <script>
        let houseData = [];

        d3.csv('filtered.csv', function (d) {
          return {
            address: d['Street Address'],
            latitude: d['Latitude'],
            longitude: d['Longitude'],
            city: d['City'],
            state: d['State'],
            zip: d['Zipcode'],
            propType: d['Property Type'],
            sqft: d['Finished Size (Sq.Ft.)'],
            bath: d['Bathroom'],
            bed: d['Bedrooms'],
            price: d['Sale Amount'],
            yearBuilt: d['Year Built'],
            neighborhood: d['Neighborhood']
          };
        }).then(function (data) {
          houseData = data;
          console.log(houseData);
          populateMapAndResults();
        });
        let filters = { address: [], price: [], beds: [], baths: [], hood: [], sqft: [], prop_type: [] };
        let bathroom_selection = d3.select("#bath");
        let bedroom_selection = d3.select("#bed");
        let price_selection = d3.select("#price");
        let address_selection = d3.select("#address");
        let neighboorhood_selection = d3.select("#hood");
        let footage_selection = d3.select("#sqft");
        let prop_type_selection = d3.select("#prop_type");

        bathroom_selection.on('change', function() {
          filter_select("baths",this.value);
        });
        // bedroom_selection.onchange = filter_select("beds",bedroom_selection.value);
        // price_selection.onchange = filter_select("price",price_selection.value);
        function filter_select(criteria, value){
          console.log(value);
          filters[criteria].push(value);
          multiFilter(houseData, filters);
          populateMapAndResults();
        }
        let populateMapAndResults = () => {
          let center = new google.maps.LatLng(40.441016, -79.992863);
          let options = {
            'zoom': 12,
            'center': center,
            'mapTypeId': google.maps.MapTypeId.ROADMAP
          };

          let map = new google.maps.Map(document.getElementById("map"), options);

          let markers = [];

          houseData.forEach(function (house) {
            // populate map
            let latLng = new google.maps.LatLng(house.latitude, house.longitude);
            let marker = new google.maps.Marker({ 'position': latLng });
            markers.push(marker);

            // add to sidebar
            d3.select('.sidebar').append('div')
              .attr('class', 'box side-item')
              .html(function () {
                return `<span class="zest">$${addCommas(house.price)}</span>
                <span class="bed">${house.bed} Bed &bull;</span>
                <span class="bath">${house.bath} Bath &bull;</span>
                <span class="sqft">${addCommas(house.sqft)} sqft</span>
                <span class="address">${house.address}</span>
                <span class="neighborhood">${house.neighborhood}</span>`;
              });
          });

          let markerCluster = new MarkerClusterer(map, markers);
        }

        //list of filter functions to compose when users compound filter criteria

        

        function addCommas(intNum) {
          return (intNum + '').replace(/(\d)(?=(\d{3})+$)/g, '$1,');
        }

        function multiFilter(arr, filters) {
          let filterKeys = Object.keys(filters);
          return arr.filter(eachObj => {
            return filterKeys.every(eachKey => {
              if (!filters[eachKey].length) {
                return true; // passing an empty filter means that filter is ignored.
              }
              return filters[eachKey].includes(eachObj[eachKey]);
            });
          });
        };






      </script>
    </div>
  </div>
</body>

</html>
